<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button id="rockBtn">ROCK</button>
        <button id="paperBtn">PAPER</button>
        <button id="scissorsBtn">SCISSORS</button>
    </div>
    <div>
        <div>
            <h2>User</h2>
            <p id="userScore" class="score"></p>
        </div>
        <div>
            <h2>Computer</h2>
            <p id="computerScore" class="score"></p>
        </div>
        <p id="roundWinner"></p>
    </div>
</body>
</html>
